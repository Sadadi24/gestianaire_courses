<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/instants"></ion-back-button>
    </ion-buttons>
      <ion-title>Liste des articles</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-list>
  
    <ion-item *ngFor="let listesCourse of listeCourses"> 
    
      <ion-label>{{listesCourse.nom}}</ion-label>
      <ion-label>{{listesCourse.quantite}}</ion-label>
      <ion-item>
        <ion-checkbox slot="end"></ion-checkbox>
        
      </ion-item>
  
    
    </ion-item>

 </ion-list>
</ion-content>
